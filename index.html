<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>
    <div class="container">
        <div class="row">
            <div id="firstColumn" class="col-3 m-1">
                <div id="search-row" class="row">
                    <div class="input-group mb-3">
                        <input id="input-city" type="text" class="form-control" placeholder="Search City">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="submit"
                                id="button-search-city">Button</button>
                        </div>
                    </div>
                </div>
                <div id="cityBtnSpace" class="row cityRow">

                </div>
            </div>
            <div id="secondColumn" class="col-8">
                <div id="currentWeatherDiv" class="row currentCity mb-2 currentWeather border border-dark">

                </div>
                <div class="row border border-dark">

                    <div class="conditions" id="temperatureSpace-js"></div>
                    <div class="conditions" id="humiditySpace-js"></div>
                    <div class="conditions" id="windSpace-js"></div>
                    <div class="conditions" id="uvSpace-js"></div>
                </div>
                <div id="forecastWeastherDiv" class="row forecastWeather border border-dark d-none">
                    <!-- <div class="row"> -->
                    <p class="forecast-title">5 Day Forecast:</p>
                    <!-- </div> -->
                    <!-- <div class="row"> -->
                    <div class="w-100"></div>

                    <div id="box-1-js" class="col-2 m-1 border border-secondary ">
                        1
                    </div>
                    <div id="box-2-js" class="col-2 m-1 border border-secondary ">
                        2
                    </div>
                    <div id="box-3-js" class="col-2 m-1 border border-secondary ">
                        3
                    </div>
                    <div id="box-4-js" class="col-2 m-1 border border-secondary ">
                        4
                    </div>
                    <div id="box-5-js" class="col-2 m-1 border border-secondary ">
                        5
                    </div>
                    <!-- </div> -->
                </div>

            </div>




        </div>






    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
